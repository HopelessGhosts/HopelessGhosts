<section id="media">

    <h3>Music</h3>
    <div class="music">
        <h4>Album Title</h4>
        <p>Release Date: [Date]</p>
        <ul>
            <li>Track 1</li>
            <li>Track 2</li>
            <!-- Add more tracks -->
        </ul>
        <a href="[Streaming Link]">Listen Now</a>

    </div>
